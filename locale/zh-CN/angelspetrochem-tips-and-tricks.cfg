angels-petrochem=该模组对石化处理进行了大幅改革，使其更加复杂且接近现实（但不过度）。\n原材料需要经过化工处理链加工转化，从而获得：\n__1__\n 该模组还新增了一种井：__2__
angels-air-filtering=氧气和氮气是许多工业流程的关键基础原料，其中部分流程包含在本模组中。例如，使用 [fluid=angels-gas-oxygen] 代替原始空气可以提高冶炼流程的效率。因此，能够将空气分离为 [fluid=angels-gas-oxygen] 和 [fluid=angels-gas-nitrogen] 是一项关键技术。
angels-air-filtering-notes=\n\n[font=default-bold]注意[/font]: 地球大气层约由 21% 氧气和 79% 氮气组成。\n本模组使用了不同的比例，以减少早期氮气浪费和后期氧气浪费。这是因为新地星并非地球。
