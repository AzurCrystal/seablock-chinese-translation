fusion-reactor=飞船的主要动力来源。[放入火箭发射井以发射至太空]
hull-component=飞船船体段。[放入火箭发射井以发射至太空]
protection-field=由飞船投射的力场护盾。[放入火箭发射井以发射至太空]
space-thruster=推进器为飞船提供低于光速的基本机动能力。[放入火箭发射井以发射至太空]
fuel-cell=飞船推进器所用燃料。[放入火箭发射井以发射至太空]
habitation=飞船上的生活区。[放入火箭发射井以发射至太空]
life-support=生命维持系统，包括氧气、水及食物循环等。[放入火箭发射井以发射至太空]
command=飞船指挥控制中心，通称舰桥。[放入火箭发射井以发射至太空]
astrometrics=星图研究中心提供超光速安全航行所需的天体轨道计算。[放入火箭发射井以发射至太空]
ftl-drive=使星际旅行成为可能的高科技神器。[放入火箭发射井以发射至太空]
