[mod-setting-description]
SpaceX-game-mode=SpaceX主难度设置。经典模式提供0.14版本的等效体验；SpaceX强化版将研究费用提高4倍、生产费用提高2倍，并需要5倍发射数量；SpaceX极限版将研究费用提高16倍、生产费用提高16倍，并需要25倍发射数量。
SpaceX-research-cost=研究费用倍率。
SpaceX-production-cost=生产费用倍率。
SpaceX-launch-profile=所需发射次数：经典为0.14版数值；发射狂热为经典数值×5；发射极度狂热为经典数值×25。例如发射狂热模式需要35颗卫星、50个干船坞组件和5个超光速驱动器等。
SpaceX-ignore-tech-multiplier=SpaceX科技价格固定，不受原版马拉松模式科技价格倍率影响。默认情况下该倍率会叠加到SpaceX研究费用倍率上；勾选此项可使两者独立计算（使马拉松SpaceX游戏更轻松）。
SpaceX-no-space-sci=默认情况下，最终SpaceX科技需要太空科学包。勾选此项将移除最终科技研究对太空科学包的需求（降低难度）。
SpaceX-cheaper-fusion-reactor=聚变反应堆组件的配方费用减少至40个便携式聚变反应堆，使其消耗1万处理器（与0.14版相同），而非标准0.15版的2.5万处理器（降低难度）。
SpaceX-no-bob=本次游戏不使用鲍氏模组兼容性。
SpaceX-no-popup=若选择，卫星网络和干船坞完成时的弹窗将被屏蔽。（适合多次发射超光速飞船的游戏）
SpaceX-auto-continue=此选项将在超光速飞船完成时自动选择"继续挑战"。弹窗同时被屏蔽——与上方选项配合使用，可持续发射多艘超光速飞船而无需手动干预。

