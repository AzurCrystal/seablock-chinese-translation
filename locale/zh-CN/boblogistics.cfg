[mod-setting-description]
bobmods-logistics-flyingrobotframes=启用后，飞行机器人框架中间产品将可用于配方。
bobmods-logistics-robotparts=启用后，物流/建筑机器人工具与大脑等中间产品将可用于配方。
bobmods-logistics-robotrequireprevious=启用后，合成物流/建筑机器人需要上一级机器人。
bobmods-logistics-drainlessinserters=启用后，所有机械臂的待机耗电将被移除。
bobmods-logistics-disableroboports=启用后，标准机器人港口将被禁用，迫使玩家使用模块化机器人港口。包含来自鲍氏装备和载具装备的组合型机器人港口。
bobmods-logistics-beltrequireprevious=启用后，合成传送带及相关实体需要上一级产品。
bobmods-logistics-inserterrequireprevious=启用后，合成机械臂需要上一级机械臂。
bobmods-logistics-inserteroverhaul=启用后，将对机械臂进行大修：新增等级、完全重写配方，并移除长臂机械臂，但任何机械臂均可配置为长臂模式。
bobmods-logistics-beltoverhaul=启用后，将对传送带进行大修：新增等级、平衡速度并完全重写配方。
bobmods-logistics-ugdistanceoverhaul=启用后，将更改所有地下传送带和地下管道的伸展范围。
bobmods-logistics-beltstarting=设置起始等级传送带地下延伸距离。
bobmods-logistics-beltperlevel=设置每高一级地下传送带额外增加的延伸距离。
bobmods-logistics-pipestarting=设置起始等级管道的地下延伸距离。
bobmods-logistics-pipeperlevel=设置每高一级地下管道额外增加的延伸距离。
bobmods-logistics-beltoverhaulspeed=启用后，将更新传送带的运行速度。
bobmods-logistics-beltspeedperlevel=在启用传送带速度大修时，设置每高一级传送带的物品移动速度。请使用 1.875 的倍数。
bobmods-logistics-fluidwagonbase=设置流体车厢的储液量，单位为千（默认 50，即 50k）。
bobmods-logistics-storagetankbase=设置储液罐的储液量，单位为千（默认 25，即 25k）。
bobmods-logistics-trains=启用后，将新增机车和车厢。


