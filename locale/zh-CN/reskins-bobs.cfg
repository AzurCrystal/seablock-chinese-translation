[mod-setting-description]
reskins-bobs-do-bobassembly=重绘由鲍氏装配机模组添加的科技、装配机、熔炉、精炼厂、蒸馏厂、电解槽和化工厂。
reskins-bobs-do-bobelectronics=重绘由鲍氏电子添加的中间产品和配方，不影响电路板外观。
reskins-bobs-do-bobelectronics-colored-circuits=重绘由鲍氏电子添加的电路板，使其按照当前等级映射方案显示对应颜色。
reskins-bobs-do-bobenemies=重绘由鲍氏敌人模组添加的外星人工艺品。
reskins-bobs-do-bobequipment=重绘由鲍氏装备模组添加的科技和装备。
reskins-bobs-do-bobgreenhouse=重绘由鲍氏温室模组添加的中间产品、配方、科技和温室。
reskins-bobs-do-boblogistics=重绘由鲍氏物流模组添加的机器人零件、科技、物流箱、机器人停机坪和机器人网络建筑、机械臂、传送带、储液罐、泵和管道。
reskins-bobs-do-bobmining=重绘由鲍氏采矿模组添加的科技、采矿钻头和抽油机。
reskins-bobs-do-bobmodules=重绘由鲍氏模块模组添加的模块、插件效果分享塔和研究研究中心。
reskins-bobs-do-bobores=重绘由鲍氏矿石模组添加的资源和矿石。
reskins-bobs-do-bobplates=重绘由鲍氏金属、化学品与中间产品模组添加的板材、齿轮、轴承及其他中间产品、配方和科技，以及小型和嵌入式储液罐与泵。
reskins-bobs-do-bobpower=重绘由鲍氏电力模组添加的科技、蒸汽锅炉、发动机和涡轮机、太阳能板和蓄电器、核反应堆、热交换器、热管和发电机。
reskins-bobs-do-bobrevamp=重绘由鲍氏改造模组添加的中间产品、配方和科技。
reskins-bobs-do-bobrevamp-reactor-color=对核反应堆进行重绘，使其按照铀、钍和氘燃料类型显示对应颜色，而非按等级着色。
reskins-bobs-do-bobtech=重绘由鲍氏科技模组添加的科研包及相关科技，以及研究研究中心。
reskins-bobs-do-bobvehicleequipment=重绘由鲍氏载具装备模组添加的科技和装备。
reskins-bobs-do-bobwarfare=重绘由鲍氏战争模组添加的弹药、科技、炮塔、围墙和雷达。

reskins-bobs-flip-bulk-inserter-icons=启用鲍氏机械臂超载时，将集装机械臂图标水平翻转，以增强与普通机械臂的区分度。

reskins-bobs-do-pipe-tier-labeling=启用等级标签后，同时在由鲍氏物流和鲍氏电力添加的管道、地下管道和热管物品上显示等级标签。
reskins-bobs-do-belt-entity-tier-labeling=启用等级标签后，同时在由鲍氏物流添加的运输传送带、地下传送带和分流器物品上显示等级标签。
reskins-bobs-do-furnace-tier-labeling=启用等级标签后，同时在由鲍氏装配机添加的石制熔炉、钢制熔炉和电炉物品上显示等级标签。
reskins-bobs-do-inserter-tier-labeling=启用等级标签后，同时在由鲍氏物流添加的机械臂物品上显示等级标签。

reskins-bobs-hydrazine-is-blue=将肼发生器染为[color=#7ac1de][font=default-bold]浅蓝色[/font][/color]，以对应其燃料特征。否则，肼发生器将按第四等级液体发生器的颜色显示。
reskins-bobs-show-alien-decoratives-on-lab=在异形研究中心上显示外星根茎和纹理。

reskins-bobs-do-basic-belts-separately=启用以下拾色器所选颜色的基础传送带自定义着色功能。
reskins-bobs-basic-belts-color=设置基础传送带及相关实体的颜色。

reskins-bobs-do-progression-based-robots=物流和建造机器人在使用[font=default-semibold]进阶[/font]等级显示风格时，等级与鲍氏物流添加的机器人组件对齐。聚变动力机器人将使用[font=default-semibold]颜色：聚变机器人[/font]设置所指定的颜色，同时与非聚变4号机器人共享相同等级。
reskins-bobs-fusion-robot-color=设置聚变动力机器人的颜色。

reskins-bobs-do-custom-furnace-variants=启用以下拾色器所选颜色的各类熔炉子类型自定义着色功能。
reskins-bobs-standard-furnace-color=设置石制标准炉、钢制及液体燃料标准炉，以及电力标准炉的颜色。
reskins-bobs-mixing-furnace-color=设置石制金属混合炉、钢制及液体燃料金属混合炉，以及电力金属混合炉的颜色。
reskins-bobs-chemical-furnace-color=设置石制化学炉、钢制及液体燃料化学炉，以及电力化学炉的颜色。

