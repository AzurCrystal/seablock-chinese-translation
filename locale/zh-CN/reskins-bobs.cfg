[mod-name]
reskins-bobs=工匠重绘：鲍氏系列模组

[mod-description]
reskins-bobs=对鲍氏系列模组中的物品、实体和科技进行重绘，添加等级颜色与图标标签。提供高分辨率图标和与原版异星工厂对齐的更新精灵图，并支持玩家自定义等级标签、颜色及映射关系。是工匠重绘系列的一部分。

