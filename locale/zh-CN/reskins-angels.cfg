[mod-name]
reskins-angels=工匠重绘：天使系列模组

[mod-description]
reskins-angels=对天使系列模组中的物品、实体和科技进行重绘，添加等级颜色与图标标签。提供高分辨率图标、更新后的模型、光效与精灵图，并支持玩家自定义等级标签、颜色及映射关系。是工匠重绘系列的一部分。

[mod-setting-name]
reskins-angels-do-angelsbioprocessing=天使生物处理
reskins-angels-do-angelsexploration=天使探索
reskins-angels-do-angelsindustries=天使工业
reskins-angels-do-angelspetrochem=天使石化处理
reskins-angels-do-angelsrefining=天使精炼
reskins-angels-do-angelssmelting=天使冶炼
reskins-angels-do-angelsaddons-cab=天使附加包 - C.A.B.
reskins-angels-do-angelsaddons-mobility=天使附加包 - 大众运输
reskins-angels-do-angelsaddons-storage=天使附加包 - 仓储选项

reskins-angels-use-angels-material-colors=对中间产品使用天使材质颜色
reskins-angels-use-angels-material-colors-pipes=对管道使用天使材质颜色

reskins-angels-use-angels-tier-colors=使用天使等级颜色
reskins-angels-belts-use-angels-tier-colors=传送带使用天使等级颜色
reskins-angels-use-vanilla-style-ores=使用原版风格矿石
reskins-angels-use-item-variations=物品外观变体
reskins-angels-use-vanilla-chemical-plant-sprites=使用原版风格化工厂

# Override metal mixing settings to use filtering terminology
reskins-bobs-mixing-furnace-color=颜色：单配方炉

[mod-setting-description]
reskins-angels-do-angelsbioprocessing=重绘由天使生物处理添加的中间产品、配方和科技，以及藻类农场、植物园、生物处理器、屠宰场、堆肥场、农场、孵化场、营养提取器、压力机、庇护所、树木种子生成器和种子提取器。
# reskins-angels-do-angelsexploration=This string is not yet used; do not translate.
reskins-angels-do-angelsindustries=重绘由天使工业添加的大型箱子和大型物流箱子。
reskins-angels-do-angelspetrochem=重绘由天使石化处理添加的中间产品、配方和科技，以及化工厂、空气过滤器、电解槽、气体精炼厂、蒸汽裂解器和油气分离器。
reskins-angels-do-angelsrefining=重绘由天使精炼添加的中间产品、配方和科技，以及结晶器、电化学沉积槽、过滤单元、水力设备、液化器、矿石破碎机、矿石浮选槽、矿石浸出厂、矿石粉碎机、矿石精炼厂、矿石分选设施、盐化厂和洗矿厂。
reskins-angels-do-angelssmelting=重绘由天使冶炼添加的板材、锭、矿石及其他中间产品、配方和科技，以及铸造机、熔炉、矿石加工机、球团压机、粉末混合机和烧结炉。
# reskins-angels-do-angelsaddons-cab=This string is not yet used; do not translate.
# reskins-angels-do-angelsaddons-mobility=This string is not yet used; do not translate.
reskins-angels-do-angelsaddons-storage=重绘由天使附加包 - 仓储选项添加的矿石仓筒和仓库、物流仓筒和物流仓库，以及储液罐。

reskins-angels-use-angels-material-colors=使用天使材质颜色为齿轮、轴承和轴承球上色。\n\n例如，镍钛诺（合金）齿轮将显示为紫色，而非深灰色。
reskins-angels-use-angels-material-colors-pipes=使用天使材质颜色为管道上色。\n\n例如，镍钛诺（合金）管道将显示为紫色，而非深灰色。

reskins-angels-use-angels-tier-colors=使用天使等级配色方案为分级建筑和物品上色。\n\n启用"自定义颜色"后此设置将被覆盖。
reskins-angels-belts-use-angels-tier-colors=启用"__1__"时，传送带及相关实体将使用天使等级配色方案。\n\n启用"自定义颜色"后此设置将被覆盖。
reskins-angels-use-vanilla-style-ores=将碧铁矿、搅拌矿、裂变矿、克罗钛矿、红玉矿和鲍氏矿的天使风格精灵图替换为原版风格精灵图。
reskins-angels-use-item-variations=允许锭在放置于传送带或地面时呈现多种不同的摆放样式，类似于挖掘出的矿石。
reskins-angels-use-vanilla-chemical-plant-sprites=当原版化工厂被禁用时，天使风格化工厂将使用原版风格的精灵图和动画。

# Override metal mixing settings to use filtering terminology
reskins-bobs-mixing-furnace-color=设置单配方石炉、单配方钢炉及单配方液燃炉，以及单配方电炉的颜色。
