[mod-setting-description]
bobmods-ores-infiniteore=使所有矿石变为无限矿石。
bobmods-ores-enhancestone=启用后，石料将以更大、更富的矿脉形式出现。
bobmods-ores-unsortedgemore=启用后，宝石矿区将产出未分选宝石矿；禁用则直接产出各类宝石矿。
bobmods-ores-leadgivesnickel=启用后，开采铅矿时也有概率产出镍。
bobmods-ores-leadnickelratio=每采一块铅矿获得镍的概率。
bobmods-ores-nickelgivescobalt=启用后，开采镍矿时也有概率产出钴。
bobmods-ores-nickelcobaltratio=每采一块镍矿获得钴的概率。
bobmods-ores-gemsfromotherores=启用后，开采煤矿可得钻石，开采铝土矿可得红宝石、蓝宝石和黄玉，开采石英可得紫水晶和祖母绿。
bobmods-ores-gemprobability=开采煤矿、铝土矿或石英时获得宝石的概率。
bobmods-ores-startinggroundwater=在起始区域添加一块地下水矿脉。
bobmods-gems-rubyratio=获得红宝石的概率。
bobmods-gems-sapphireratio=获得蓝宝石的概率。
bobmods-gems-emeraldratio=获得祖母绿的概率。
bobmods-gems-amethystratio=获得紫水晶的概率。
bobmods-gems-topazratio=获得黄玉的概率。
bobmods-gems-diamondratio=获得钻石的概率。
bobmods-ores-enablewaterores=包含地下水和锂矿泉水。
