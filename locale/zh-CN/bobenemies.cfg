[mod-setting-description]
bobmods-enemies-enableartifacts=启用后，敌人有概率掉落外星人工制品。
bobmods-enemies-enablesmallartifacts=启用后，敌人有概率掉落小型外星人工制品。
bobmods-enemies-enablenewartifacts=启用后，敌人有概率掉落彩色外星人工制品。
bobmods-enemies-aliensdropartifacts=启用后，虫族和喷射虫个体也会掉落制品，而不只是基地建筑。
bobmods-enemies-leviathanfrequency=指定在最高进化系数时利维坦的刷新概率。
bobmods-enemies-biggersooner=启用后，将使用修订后的刷新表，使大型敌人在较低进化系数时即可出现。
bobmods-enemies-superspawner=启用后，地图上可能出现超级孵化巢，其更加坚固，且更频繁地生成高级敌人。
bobmods-enemies-healthincrease=提升部分敌人的生命值。
bobmods-enemies-factionsappear=新敌人势力开始出现在地图上所需的进化等级。设为 0 将使游戏初期极具挑战性。
bobmods-enemies-qualityenemies=新的敌方基地建筑可能以较高品质刷新，从而产出更高品质的单位和战利品。
bobmods-enemies-originalcolors=敌方孵化巢在地图上将以原版红色显示，而非用于区分势力的专属颜色。
bobmods-enemies-radarscanlimit=限制地面雷达在单次扫描周期内标记拆除的地面物品数量。此设置主要是为了防止建筑机器人长时间忙于拾取物品。设为 0 则不限制。
bobmods-enemies-randomizeenemies=新的敌人势力将以随机顺序解锁。只能在游戏开始时或首次添加此模组时执行。
bobmods-enemies-factionlist=所有出现势力的列表，按未随机化的解锁顺序排列（可自由更改）。各势力之间用单个英文逗号分隔，不加空格。移除超过一个势力可能导致难以收集所有类型的制品。游戏途中移除本模组势力不会使其从地图消失，但不会再生成新基地。
