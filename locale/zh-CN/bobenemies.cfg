[factoriopedia-description]
bob-basic-enemy-1=[font=default-semibold][color=255,230,192]击杀后掉落 [item=bob-alien-artifact]。[/color][/font]
bob-basic-enemy-2=[font=default-semibold][color=240,180,20]产生障碍物。[/color][color=230,230,20]减速性酸液。[/color][/font]\n\n[font=default-semibold][color=200,60,60]强抗：爆炸。[/color][/font]\n\n这些生物是新地星上的主要生命形式，拥有几种不同的形态，但本质上属于同一物种。\n\n[font=default-semibold][color=255,230,192]喷射虫和蠕虫[/color][/font]变种会喷射黏性和腐蚀性胆汁，旨在减慢目标速度并就地消化猎物。而[font=default-semibold][color=255,230,192]虫族[/color][/font]则试图将目标包围，用强壮的前肢和颚部将其撕碎，同时借助胆汁发挥作用。\n\n面对防御良好的目标时，[font=default-semibold][color=255,230,192]这些生物喷射的胆汁是最具威胁性的因素。[/color][/font]此族群蠕虫和喷射虫使用的胆汁成分因个体大小略有不同，且可协同叠加[font=default-semibold][color=255,230,192]减速效果[/color][/font]。若载具在此状态下被迫停止，几乎不可能重新启动。
bob-piercing-enemy-1=[font=default-semibold][color=255,230,192]击杀后掉落 [item=bob-alien-artifact-blue]。[/color][/font]
bob-piercing-enemy-2=[font=default-semibold][color=40,200,200]伤害反应：非电击、非酸性。[/color][/font]\n\n[font=default-semibold][color=200,60,60]强抗：爆炸、火焰、物理、穿刺。[/color][/font]\n[font=default-semibold][color=60,200,60]弱点：酸性、电击、激光、毒素。[/color][/font]\n\n此族群放弃了远程攻击中的消化胆汁，转而以高速发射[font=default-semibold][color=255,230,192]穿甲倒刺[/color][/font]。虽然缺少其他族群的持续伤害，但这些倒刺需要良好的机动性才能躲避。不过，[font=default-semibold][color=255,230,192]其弹射物无法越过墙壁[/color][/font]。\n\n这些敌人对各种动能冲击[font=default-semibold][color=255,230,192]有较强抗性[/color][/font]，具有高再生能力，且在受到攻击时会[font=default-semibold][color=255,230,192]爆发速度冲刺[/color][/font]，本身移速也很快。因此其[font=default-semibold][color=255,230,192]虫族形态远比其他族群危险[/color][/font]。[font=default-semibold][color=255,230,192]电击不会触发其狂暴状态[/color][/font]。
bob-electric-enemy-1=[font=default-semibold][color=255,230,192]击杀后掉落 [item=bob-alien-artifact-orange]。[/color][/font]
bob-electric-enemy-2=[font=default-semibold][color=255,120,40]防空威胁。[/color][color=230,230,20]减速性酸液。[/color][color=40,200,200]伤害反应：电击。[/color][color=180,60,230]友军伤害。[/color][/font]\n\n[font=default-semibold][color=200,60,60]强抗：电击、激光。[/color][/font]\n[font=default-semibold][color=60,200,60]弱点：酸性、火焰、毒素。[/color][/font]\n\n此族群的虫族在攻击中利用放电，能够[font=default-semibold][color=255,230,192]穿越墙壁直接打击目标[/color][/font]。电击喷射虫和蠕虫的远程攻击也含有电力成分，能造成麻痹效果，但持续时间较短。值得注意的是，[font=default-semibold][color=255,230,192]其他族群的敌人同样容易受到此效果影响[/color][/font]，通常会无视地面酸液的飞行物体也不例外。\n\n被电击后，此族群的虫族和喷射虫会[font=default-semibold][color=255,230,192]显著加速[/color][/font]，[font=default-semibold][color=255,230,192]自身的电荷胆汁池也会触发其狂暴状态[/color][/font]。
bob-acid-enemy-1=[font=default-semibold][color=255,230,192]击杀后掉落 [item=bob-alien-artifact-purple]。[/color][/font]
bob-acid-enemy-2=[font=default-semibold][color=200,60,60]持续伤害。[/color][color=40,200,200]伤害反应：冲击。[/color][color=70,130,220]死亡后攻击。[/color][/font]\n\n[font=default-semibold][color=200,60,60]强抗：酸性、毒素。[/color][/font]\n[font=default-semibold][color=60,200,60]弱点：电击。[/color][/font]\n\n此族群敌人的酸性胆汁经过重新调配，以最大腐蚀性和持久性为目标，但牺牲了减速能力。胆汁会附着在路过的敌人或载具上，[font=default-semibold][color=255,230,192]不仅造成即时伤害，还会持续伤害[/color][/font]。对建筑物造成的[font=default-semibold][color=255,230,192]伤害也高于其他类型酸液[/color][/font]。[font=default-semibold][color=255,230,192]敌人死亡时可能喷出酸液，或在受到大型物体撞击时释放酸液[/color][/font]。
bob-explosive-enemy-1=[font=default-semibold][color=255,230,192]击杀后掉落 [item=bob-alien-artifact-yellow]。[/color][/font]
bob-explosive-enemy-2=[font=default-semibold][color=255,120,40]防空威胁。[/color][color=70,130,220]死亡后攻击。[/color][/font]\n\n[font=default-semibold][color=200,60,60]强抗：酸性、爆炸。[/color][/font]\n[font=default-semibold][color=60,200,60]弱点：电击、火焰、激光。[/color][/font]\n\n爆炸族群依赖瞬时大范围伤害，而非消化胆汁等缓慢方式。它们的攻击并非随意发动——经过计算以避免误伤盟友。幸运的是，[font=default-semibold][color=255,230,192]爆炸伤害的扩散范围也似乎不会针对非战斗设施[/color][/font]。\n\n尽管没有消化或减速效果，其攻击在地面留下的残留物仍需避让。这些残留物会从地面汲取有机物合成更多炸药。因此，[font=default-semibold][color=255,230,192]这些池子在短暂延迟后可能再次爆炸，且可多次引爆[/color][/font]。此族群的虫族和喷射虫死亡时也可能爆炸。
bob-poison-enemy-1=[font=default-semibold][color=255,230,192]击杀后掉落 [item=bob-alien-artifact-green]。[/color][/font]
bob-poison-enemy-2=[font=default-semibold][color=200,60,60]持续伤害。[/color][color=255,120,40]防空威胁。[/color][color=60,200,60]治疗效果。[/color][color=40,200,200]伤害反应。[/color][/font]\n\n[font=default-semibold][color=200,60,60]强抗：酸性、毒素。[/color][/font]\n[font=default-semibold][color=60,200,60]弱点：火焰。[/color][/font]\n\n此族群使用的并非普通化学毒素，而是由浮游细胞产生的酶混合物，专门腐蚀接触到的任何物质。这些细胞通过生物的唾液或其身体周围的气体云释放，同时也能[font=default-semibold][color=255,230,192]治愈友军生物的伤势[/color][/font]。\n\n这些敌人在宽广范围内造成[font=default-semibold][color=255,230,192]中等程度的持续伤害[/color][/font]，但其最危险的特性是治疗能力，尤其与其他族群协同时更为致命。
bob-fire-enemy-1=[font=default-semibold][color=255,230,192]击杀后掉落 [item=bob-alien-artifact-red]。[/color][/font]
bob-fire-enemy-2=[font=default-semibold][color=200,60,60]持续伤害。[/color][color=255,120,40]防空威胁。[/color][color=180,60,230]友军伤害。[/color][/font]\n\n[font=default-semibold][color=200,60,60]强抗：爆炸、火焰、激光。[/color][/font]\n[font=default-semibold][color=60,200,60]弱点：冲击、物理、穿刺。[/color][/font]\n\n此族群所有生物的攻击都会引发火焰。火焰由同时具有可燃性和强酸性的化学物质助燃，确保[font=default-semibold][color=255,230,192]即便是完全防火的设施也无法免疫[/color][/font]。初始强度较弱，但[font=default-semibold][color=255,230,192]随着反复攻击不断添加燃料而增强[/color][/font]，最终成为新地星上任何敌对生物中对防御设施破坏力最强的攻击方式。火焰也可能[font=default-semibold][color=255,230,192]从起点向外小范围扩散[/color][/font]。


