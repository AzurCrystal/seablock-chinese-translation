[mod-setting-description]
sct-difficulty-cost=对科技费用施加倍率，基于其所属的科学"层级"。\n\nlolwhat：一切 ×0.01。\nUberWaffe：军事 ×2，生产 ×2，高级 ×5。\n普通：T2 ×2，T3 ×4，军事 ×4，生产 ×4，高级 ×6。\n延伸：T2 ×4，T3 ×6，军事 ×10，生产 ×10，高级 ×20，无限 ×25。
sct-military=决定军事研究何时可用。\n\ntier2：默认，从二级研究中心（绿、红、军事）开始。\ntier3：从三级研究中心（除空间、高科技外全部）开始。
sct-lab-scaling=启用研究中心基础研究速度随等级缩放\n一级研究中心 - 速度1，二级 - 速度1.1，三级 - 速度1.3，四级 - 速度1.5（速度仍受研究速度科技影响）。
sct-tier1-lab=一级研究中心原型\nsct-lab-t1：默认，自定义一级，中间产品可能受其他模组影响\nlab：原版配方，可能受其他模组影响
sct-lab-modules=启用模块槽位的层级\nnone：默认，无模块槽\ntier3：三级1槽，四级2槽\ntier 4：四级2槽
sct-connect-science=将科学包连接至需要它的对应科技（链条中的首项）

[item-group-name]
sct-science=科研物资

[item-group-description]
sct-science=你想知道的一切，但从未问起。

[item-description]
automation-science-pack=供研究中心将科技适配至当地环境使用，该电磁铁在使用过程中被消耗，可用于进行精密电磁实验。
logistic-science-pack=供研究中心将科技适配至当地环境使用，该精密仪器在使用过程中被消耗，可深入揭示当地环境对材料与化学反应的影响。
chemical-science-pack=供研究中心将科技适配至当地环境使用，可在原子层面操控和监测反应，但在过程中自身会被消耗。
military-science-pack=供研究中心将武器科技适配至当地环境使用，此类一次性物品用于执行武器测试并分析结果。
production-science-pack=供研究中心将生产科技适配至当地环境使用，这些活性处理器可直接操控和监测量子级交互，但会在高强度研究实验中被摧毁。
utility-science-pack=供研究中心将高端科技适配至当地环境使用，此类一次性物品可锻造虚拟粒子以操控和分析物质与量子场。
sct-htech-capbank=该电容组用于向虚拟粒子注入器提供单次大能量脉冲。
sct-htech-injector=虚拟粒子注入器在研究过程中产生并注入虚拟粒子至随机数生成器，在此过程中自身与目标均被解体……为了科学！
sct-htech-thermalstore=一块高密度金属块，用于储存热能。
sct-htech-thermalstore-heated=一块极热的致密金属块，用于驱动机械式随机数生成器。
sct-htech-random=在虚拟粒子轰击下，以机械方式快速生成海量随机数，用于分析量子场及虚拟粒子物质扭曲中的局部偏差。

;angelmods
sct-bio-science-pack=它们生长，它们进化，它们被消耗。

;bobmods
bob-advanced-logistic-science-pack=用于控制物流物品流向及优化运输与配送的科技。
sct-advanced-logistic-science-pack=用于控制物流物品流向及优化运输与配送的科技。

