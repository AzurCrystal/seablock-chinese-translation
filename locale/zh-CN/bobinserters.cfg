[technology-description]
bob-long-inserters=允许配置机械臂的伸缩距离。
bob-near-inserters=允许配置机械臂的放置偏移。
bob-more-inserters=允许更多机械臂旋转配置选项。


[mod-setting-name]
bobmods-inserters-long2=长臂机械臂 2 研究
bobmods-inserters-more2=更多机械臂 2 研究
bobmods-inserters-long1=长臂机械臂 1 研究
bobmods-inserters-show-window=显示机械臂实体预览
bobmods-inserters-gui-position=机械臂窗口停靠位置
bobmods-inserters-button-enable=显示配置按钮

[mod-setting-description]
bobmods-inserters-long1=启用后，长臂机械臂 1 研究将可用，允许更改机械臂伸缩长度。\n若鲍氏物流设置中的"机械臂大修"已启用，则此设置强制开启。
bobmods-inserters-long2=启用后，长臂机械臂 2 研究将可用，允许配置超长机械臂伸缩距离。\n若"长臂机械臂 1 研究"设置已禁用，则本设置无效。
bobmods-inserters-more2=启用后，更多机械臂 2 研究将可用，允许在伸缩范围内进行所有可能的格位配置。
bobmods-inserters-show-window=启用后，独立配置窗口将显示当前正在配置的机械臂预览视口。
bobmods-inserters-gui-position=选择机械臂配置窗口在打开机械臂 GUI 时停靠的位置。\n若设为"关闭"且配置按钮已禁用，则配置窗口只能通过 [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font] 访问。
bobmods-inserters-button-enable=在屏幕左上角放置一个按钮以访问机械臂配置。\n若此项禁用且停靠位置设为"关闭"，配置窗口只能通过 [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font] 访问。

