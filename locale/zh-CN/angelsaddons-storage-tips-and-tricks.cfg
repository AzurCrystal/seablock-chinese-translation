[tips-and-tricks-name]
angelsaddons-storage=天使附加存储

[tips-and-tricks-description]
angelsaddons-storage=此模组独立于天使模组包，额外添加了多种天使筒仓、仓库和压力罐。
angelsaddons-storage-notes=\n\n[font=default-bold]注意[/font]：筒仓为 4x4 的储物箱，拥有 256 个格位（物流版本格位数有所不同）\n[font=default-bold]注意[/font]：仓库为 6x6 的储物箱，拥有 768 个格位（物流版本格位数有所不同）\n[font=default-bold]注意[/font]：流体储罐的容量大于原版储罐
