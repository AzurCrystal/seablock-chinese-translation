[tips-and-tricks-description]
angelsrefining=本模组引入了复合矿石系统，挖掘到的矿石必须经过精炼处理后，才能冶炼铸造成金属板。

; 1. Ore generation
angels-ore-generation=[tooltip=天使精炼,tips-and-tricks-description.angelsrefining] 模组将地图上所有原版矿脉替换为新的复合矿脉，矿石必须先经过精炼才能冶炼。所有可冶炼矿石（来自原版/鲍勃/YI 模组）均被新的复合矿石取代：\n\n__1__\n 此外还新增了一种矿井：__2__

; 1.1. Ore refining
angels-ore-refining=挖掘出的复合矿石必须经过精炼后，才能冶炼铸造成金属板。更高级的精炼方式可获得更高的矿石产出，还可能解锁新的精炼矿石种类。\n\n目前共有 3 种模式：\n    - 原版模式：精炼以提升铁矿和铜矿的产出。\n    - 纯天使模式：精炼可产出多种不同材料。\n    - 鲍勃-天使联动模式（即 BA 或 AB 模式）：精炼可产出大量模组矿石。\n\n本模组与鲍勃系模组高度兼容，并支持勇气工业等其他模组（以及已停更的铀能源和核能模组）。\n本模组还引入了矿石粉碎、浮选、酸浸和结晶等高级矿石处理工艺，以提升矿石产出效率。此外，本模组配套提供了废水处理系统，可用于上述及其他加工流程。\n水处理与精炼流程将随科技树的推进逐步解锁。

angels-crushing=粉碎是采矿后的第一道工序，将矿石中坚硬的岩石部分剥离，提取出有用的材料。\n\n基本配方将 [img=item/angels-ore4] 复合矿石转化为 [img=item/angels-ore4-crushed] 粉碎矿石和 [item=angels-stone-crushed]。\n[item=angels-stone-crushed] 在游戏中期可加工成其他材料，但在早期可直接转化为 [item=stone]、[item=stone-brick] 和 [item=stone-wall]。[img=item/angels-ore4-crushed] 粉碎矿石在某些情况下可直接冶炼，也可进一步加工后再分选。
angels-crushing-notes=\n\n[font=default-bold]注意[/font]：现实中的矿石粉碎设备包括球磨机、颚式破碎机、气动破碎机和冲击式破碎机等。粉碎的目的是将矿石破碎成更小的颗粒，从而增大比表面积，有利于后续化学处理，尤其是下一步的浮选工艺。
angels-floatation=浮选是矿石精炼的第二道工序，通过进一步清洗粉碎矿石来去除更多杂质。这是第一个化学精炼步骤，需使用净化水。建议在附近配置水净化系统以及废水净化系统，用于处理副产品（如晶洞石）。晶洞石是一种常见于土壤和岩石中的晶体矿物。\n\n基本配方将粉碎矿石与少量 [fluid=angels-water-purified] 转化为矿石块，同时有概率产出晶洞石和废水。\n晶洞石可根据已安装的模组加工成多种不同物品。\n矿石块可直接分选，或进入下一道工序——酸浸，进行进一步提纯。
angels-floatation-notes=\n\n[font=default-bold]注意[/font]：现实中的浮选工艺十分普遍，通常使用类似肥皂的表面活性剂配合酸性或碱性水溶液进行处理，利用矿物的物理和化学性质差异将其从溶液中分离出来。如需深入了解，可查阅"泡沫浮选"（froth flotation，注意 flot 中无字母 'a'），这是该工艺更为通用的学术名称。
angels-leaching=精炼流程的第三步是酸浸。该工艺将上一步产出的矿石块溶解于强酸中，过程中会产生少量矿渣（此阶段通常可忽略不计）。矿石-酸混合液随后经结晶析出，得到纯度较高、形态均匀的矿石晶体，充分利用了矿石的化学特性。\n\n基本配方将矿石块与 10 单位酸液转化为 2 个矿石晶体。\n本工序所需酸液大部分可从上一步浮选中获取，但可能需要额外补充少量酸液。本阶段是整个流程中第一个不产生废料的工序。
angels-leaching-notes=\n\n[font=default-bold]注意[/font]：现实中的酸浸工艺通常指的是废石堆浸出法。将矿石提纯过程中产生的碎石和固体废料堆入铺有混凝土防渗层的大型坑池中（类似大型游泳池），然后向其喷洒酸液。酸液渗入废料堆，溶解其中残余的有用成分。最终从底部收集富含矿物质的浸出液（酸溶液），再通过结晶析出其中的矿物，重新送入冶炼系统。
angels-purification=矿石处理的最后一道工序是终极提纯，彻底去除残余杂质，获得迄今为止最纯净的矿石。该工艺综合运用了再生热能、化学处理和电解技术，整个过程无需额外投入固体或液体原料，也不产生任何废料。\n\n基本配方将矿石晶体转化为纯化矿石。\n这道矿石"抛光"工序使用频率较低，通常仅用于处理最稀有、最珍贵的矿物，以确保其在冶炼前达到最高品质。

; 1.2. Ore sorting
angels-ore-sorting=矿石分选设施是一台融合了重力分选、离心分离和筛网分级的大型高级分选装置，可将精炼矿石按成分（或金属种类）分离，以便冶炼成高品质金属。
angels-ore-sorting-vanilla=\n\n分选设施将 4 种不同精炼品质的复合矿石转化为可冶炼矿石、矿粒和砾石，不同品质产出比例各异。矿粒和砾石可进一步转化为更多金属矿石。品质越高的纯化矿石，可冶炼矿石的产量也越高。纯化矿石还会额外产出金属矿渣。
angels-ore-sorting-overhaul=\n\n分选设施将 6 种主要矿石按不同精炼品质转化为各类金属矿石：\n4×[img=item/angels-ore4-crushed] 粉碎矿石 → 2 主矿石、1 次矿石、1 [item=angels-slag]\n6×[img=item/angels-ore4-chunk] 矿石块 → 2 主矿石、1 次矿石、2 第三矿石、1 [item=angels-slag]\n8×[img=item/angels-ore4-crystal] 矿石晶体 → 3 主矿石、1 次矿石、3 第三矿石、1 [item=angels-slag]\n9×[img=item/angels-ore4-pure] 纯化矿石 → 3 主矿石、2 次矿石、4 第三矿石\n\n将鼠标悬停在地面上的矿石上，可查看各矿石的产出详情。\n各矿石的主矿石与次矿石对应关系如下：\n- [item=angels-ore1] 和 [item=angels-ore2]：主矿石 [item=iron-ore]，次矿石 [item=copper-ore]\n- [item=angels-ore3] 和 [item=angels-ore4]：主矿石 [item=copper-ore]，次矿石 [item=iron-ore]\n- [item=angels-ore6]：主矿石 [item=angels-tin-ore]，次矿石 [item=angels-quartz]\n- [item=angels-ore5]：主矿石 [item=angels-lead-ore]，次矿石 [item=angels-nickel-ore]
angels-ore-sorting-bobs=\n\n分选设施将 6 种主要矿石按不同精炼品质转化为各类金属矿石：\n4×[img=item/angels-ore4-crushed] 粉碎矿石 → 2 主矿石、1 次矿石、1 [item=angels-slag]\n6×[img=item/angels-ore4-chunk] 矿石块 → 2 主矿石、1 次矿石、2 第三矿石、1 [item=angels-slag]\n8×[img=item/angels-ore4-crystal] 矿石晶体 → 3 主矿石、1 次矿石、3 第三矿石、1 [item=angels-slag]\n9×[img=item/angels-ore4-pure] 纯化矿石 → 3 主矿石、2 次矿石、4 第三矿石\n\n将鼠标悬停在地面上的矿石上，可查看各矿石的产出详情。\n各矿石的主矿石与次矿石对应关系如下：\n- [item=angels-ore1] 和 [item=angels-ore2]：主矿石 [item=iron-ore]，次矿石 [item=copper-ore]\n- [item=angels-ore3] 和 [item=angels-ore4]：主矿石 [item=copper-ore]，次矿石 [item=iron-ore]\n- [item=angels-ore6]：主矿石 [item=angels-tin-ore]，次矿石 [item=angels-quartz]\n- [item=angels-ore5]：主矿石 [item=angels-lead-ore]，次矿石 [item=angels-nickel-ore]

; 1.3. Water processing
angels-watertype=水类流体示例：\n[fluid=angels-water-saline] 盐水\n[fluid=angels-water-purified] 净化水\n[fluid=angels-water-mineralized] 矿化水
angels-wastewaters=废水类流体示例：\n[fluid=angels-water-yellow-waste] 硫酸废水\n[fluid=angels-water-greenyellow-waste] 氢氟酸废水\n[fluid=angels-water-green-waste] 盐酸废水\n[fluid=angels-water-red-waste] 硝酸废水
angels-water-processing=在 [entity=angels-hydro-plant] 中将海水和废水处理为净化水，并回收其中的有用固体物质。
angels-water-processing-vanilla=\n将水转化为有用的 [fluid=angels-water-saline] 用于提取盐类，以及 [fluid=angels-water-purified] 用于支持浮选等矿石处理工序。\n从 [fluid=angels-water-yellow-waste] 中回收 [item=sulfur]，将其循环利用于生产流程。
angels-water-processing-overhaul=\n将水转化为有用的 [fluid=angels-water-saline] 用于提取盐类，以及 [fluid=angels-water-purified] 用于支持浮选等矿石处理工序。\n\n
angels-water-processing-voiding=\n可使用 [entity=angels-clarifier] 将多余的 [tooltip=水类流体,tips-and-tricks-description.angels-watertype] 和 [tooltip=废水,tips-and-tricks-description.angels-wastewaters] 从游戏中移除。\n\n[font=default-bold]注意[/font]：如需查看完整的可排放流体列表，请检查排放槽的配方流体输入槽。\n

