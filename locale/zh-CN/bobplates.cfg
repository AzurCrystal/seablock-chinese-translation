[technology-description]
bob-alloy-processing=学习如何将多种原料合并制成合金。
bob-chemical-processing=研究化学品的使用与生产。
bob-electrolysis=电解用于将元素从液体中分离出来。

bob-aluminium-processing=研究如何提纯铝——一种强度较高的轻金属。
bob-gold-processing=研究如何精炼金。
bob-nickel-processing=研究如何精炼镍。
bob-lead-processing=研究如何精炼铅。
bob-silicon-processing=研究如何提纯硅以用于电子器件。
bob-titanium-processing=钛是一种强度极高的轻金属，但难以从矿石中分离。
bob-tungsten-processing=钨的熔点极高，研究另一种精炼方式。

bob-nitinol-processing=镍钛合金是镍与钛的合金，研究其用途。
bob-invar-processing=因瓦合金是铁镍合金，研究其可能的用途。
bob-tungsten-alloy-processing=研究如何制造钨基合金，或许能让钨更加实用。


[mod-setting-name]
