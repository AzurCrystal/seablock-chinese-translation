bobmods-plates-batteryupdate=电池更新
bobmods-plates-inventorysize=库存大小
bobmods-plates-purewater=启用纯净水
bobmods-plates-groundwater=启用地下水钻探配方
bobmods-plates-vanillabarrelling=启用原版桶装
bobmods-plates-bluedeuterium=氘是蓝色的！
bobmods-plates-convert-recipes=添加转换配方
bobmods-plates-expensive-electrolysis=昂贵电解模式

[mod-setting-description]
bobmods-plates-cheapersteel=启用后，钢铁将消耗 2 块铁板而非 5 块（或困难模式下的 4 块）。
bobmods-plates-batteryupdate=启用后，电池配方将替换为与模组更契合的版本。
bobmods-plates-inventorysize=覆盖玩家角色库存大小的设置。修改后将改变玩家角色的库存格数。
bobmods-plates-purewater=启用后，纯净水将存在于游戏中。电解需要纯净水，开采地下水也将产出纯净水，也可通过冷凝蒸汽获得。
bobmods-plates-groundwater=启用后，桶装泵可在地图任意位置钻取水源，不会强制启用水资源矿脉。
bobmods-plates-vanillabarrelling=启用后，组装机可用于桶装操作。
bobmods-plates-bluedeuterium=据说氘应该是蓝色的，所以让游戏这样显示。
bobmods-plates-convert-recipes=启用后，将添加不同熔炉类型之间的转换配方。
bobmods-plates-expensive-electrolysis=启用后，提高电解的用电成本，使电解制氢的能耗高于燃烧氢气的产能。

