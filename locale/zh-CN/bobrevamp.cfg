[mod-setting-description]
bobmods-revamp-old-oil=启用后，将对石油处理生产链进行修改。\n同时移除原版硫磺和硫酸配方，若已安装 MCI 则添加获取硫磺和二氧化硫的途径。
bobmods-revamp-oil=启用后，将对石油处理链进行更贴近现实的修改。\n原油处理的石油气输出将替换为酸性气体，可进一步加工为石油气。\n移除原版硫磺和硫酸配方，若已安装 MCI 则在酸性气体处理配方中添加硫化氢。\n此设置优先于旧版石油与硫磺大修。
bobmods-revamp-hardmode=启用后，将把部分简化的化工流程扩展为更贴近现实的方式。\n影响二氧化氮、硝酸、硫酸、高氯酸锂、氯化钙、碳酸钠、钴氧化物和石油气裂解制氢等配方。
