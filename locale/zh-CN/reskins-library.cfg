reskins-lib-icon-tier-labeling-style-rounded-half-circle=[img=reskins-lib-rounded-half-circle-tier-label]圆角半圆
reskins-lib-icon-tier-labeling-style-rounded-rectangle=[img=reskins-lib-rounded-rectangle-tier-label]圆角矩形
