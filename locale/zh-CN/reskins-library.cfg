[mod-name]
reskins-library=工匠重绘：公共库

[mod-description]
reskins-library=包含所有工匠重绘系列 mod 所需的函数、图标和贴图。工匠重绘系列的组成部分。

[mod-setting-name]
reskins-lib-icon-tier-labeling=图标等级标签
reskins-lib-icon-tier-labeling-style=图标等级标签样式
reskins-lib-tier-mapping=等级映射方式
reskins-lib-blend-mode=颜色强度
reskins-lib-customize-tier-colors=启用自定义着色
reskins-lib-custom-colors-tier-0=颜色：0 级
reskins-lib-custom-colors-tier-1=颜色：1 级
reskins-lib-custom-colors-tier-2=颜色：2 级
reskins-lib-custom-colors-tier-3=颜色：3 级
reskins-lib-custom-colors-tier-4=颜色：4 级
reskins-lib-custom-colors-tier-5=颜色：5 级
reskins-lib-custom-colors-tier-6=颜色：6 级
reskins-lib-scope-entities=重绘建筑实体
reskins-lib-scope-equipment=重绘装备
reskins-lib-scope-items-and-fluids=重绘物品与液体
reskins-lib-scope-technologies=重绘科技
reskins-lib-scope-interface=重绘界面
reskins-lib-display-notifications=显示通知

[mod-setting-description]
reskins-lib-icon-tier-labeling=在图标上显示彩色条纹以标识等级。
reskins-lib-icon-tier-labeling-style=设置等级标签的样式。
reskins-lib-tier-mapping=设置建筑与物品的等级映射方式。\n\n[font=default-semibold]传统方式[/font]：按名称顺序映射等级。系列中第 1、2、3 项分别对应 1、2、3 级，以此类推。\n例如核反应堆从 1 级开始。\n\n[font=default-semibold]进程方式[/font]：按游戏进程映射等级。越晚获得、所需材料越复杂的物品，起始等级越高。\n例如核反应堆从 3 级开始。
reskins-lib-customize-tier-colors=[img=utility.warning_icon] 自定义颜色会大量使用精灵图层来渲染物品和实体，显著增加屏幕上的精灵数量，可能对性能产生负面影响。\n\n启用后可通过下方颜色选择器自定义各等级颜色。
reskins-lib-custom-colors-tier-0=设置 0 级的颜色。
reskins-lib-custom-colors-tier-1=设置 1 级的颜色。
reskins-lib-custom-colors-tier-2=设置 2 级的颜色。
reskins-lib-custom-colors-tier-3=设置 3 级的颜色。
reskins-lib-custom-colors-tier-4=设置 4 级的颜色。
reskins-lib-custom-colors-tier-5=设置 5 级的颜色。
reskins-lib-custom-colors-tier-6=设置 6 级的颜色。
reskins-lib-scope-entities=启用建筑、机器人和载具的重绘。
reskins-lib-scope-equipment=启用装备的重绘。
reskins-lib-scope-items-and-fluids=启用物品、液体及相关配方的重绘。
reskins-lib-scope-technologies=启用科技的重绘。
reskins-lib-scope-interface=启用合成标签页界面的重绘。
reskins-lib-display-notifications=允许显示更新通知及工匠重绘系列 mod 缺失检测结果。

