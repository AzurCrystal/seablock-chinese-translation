[mod-setting-description]
bobmods-warfare-robotupdate=启用后，战斗机器人将更新配方，并新增一个等级的机器人。部分设置继承自物流模组。
bobmods-warfare-drainlesslaserturrets=启用后，激光炮塔的待机耗电将被移除。
bobmods-warfare-spidertron-overhaul=将机械蜘蛛的建造方式改为分阶段完成。
bobmods-warfare-spidertron-needsfuel=选择哪些机械蜘蛛需要燃料。\n不需要燃料的机械蜘蛛配方中将加入反应堆。
bobmods-warfare-vehicleflamethrowerstartsfires=启用后，载具喷火器的效果将更接近火焰炮塔。


