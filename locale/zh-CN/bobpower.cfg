[technology-description]
bob-electric-pole=研究更高级的电线杆。
bob-electric-substation=研究更高级的广域配电站。
bob-boiler=研究锅炉的制造与改良。
bob-steam-engine=研究蒸汽机发电机的制造与改良。
bob-oil-boiler=研究液体燃料锅炉的制造与改良。
bob-heat-exchanger=研究热交换器的制造与改良。
bob-steam-turbine=研究利用涡轮机改良蒸汽机发电机。涡轮机产生的电力将以更高优先级使用。
bob-heat-pipe=研究热管——一种将热量传导至各处用作动力来源的方法。
bob-burner-reactor=研究热力发电。燃料热源燃烧燃料物品产生热量，通过热管连接至热交换器等耗热设备。
bob-fluid-reactor=研究热力发电。液体燃料热源燃烧液体燃料产生热量，通过热管连接至热交换器等耗热设备。


