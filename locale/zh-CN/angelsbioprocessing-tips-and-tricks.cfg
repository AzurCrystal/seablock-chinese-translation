[tips-and-tricks-description]
angels-bioprocessing-intro=探索这颗外星球上的植物界与动物界，并善加利用。本模组为石化工业流程提供了替代方案，同时鼓励玩家主动探索周边环境。\n
angels-bioprocessing-intro-nauvis=[font=default-bold]新地星处理[/font]：\n - [img=item/angels-algae-farm] 藻类养殖——早期获取植物原料的主要手段。\n - [img=item/angels-bio-arboretum-1] 树木培育——种植原生树木，用于产出木材、树脂、塑料和橡胶。\n
angels-bioprocessing-intro-vegetables=\n[font=default-bold]蔬菜加工[/font]：\n - [img=item/angels-desert-garden] 部分原生植物含有种子，可培育成实用的农作物。\n - [img=item/angels-crop-farm] 种植并经营这些农作物，获取各类有用产品。\n
angels-bioprocessing-intro-animals=\n[font=default-bold]动物处理[/font]：\n - [img=item/angels-bio-refugium-fish] 部分原生鱼类是食物和油脂类产品的重要来源。\n - [img=item/angels-bio-refugium-puffer] 一些会飞的小生物非常擅长将有害气体转化为有用产品。

angels-bioprocessing-nauvis=探索并利用高速生长的藻类，是本模组最早期的玩法。在不同的生物群系中寻找特殊树木，可以实现可再生的树木种植；藻类养殖场则能培育耗水量大但生长迅速的植物，用于生产早期所需的纤维素和甲醇等原料。\n这是对工业化之前人类利用植物获取非食用物资的时代的一次回味。\n\n本模组此部分聚焦于利用废料和水来种植藻类和树木。
angels-nauvis-algae=探索并利用高速生长的藻类，从中获取有用的产品。\n\n
angels-nauvis-notes-algae-green=[font=default-bold]备注[/font]：甲醇俗称木醇，因为它最初是通过燃烧木材并蒸馏挥发气体来制取的。\n\n
angels-nauvis-notes-algae-brown=[font=default-bold]备注[/font]：碳酸钠在工业革命之前的传统制法，是将海藻晒干后燃烧提取。后来工业革命带来了更高效、更可持续的替代工艺。\n              褐藻酸通常存在于植物细胞壁中，在植物胶中含量尤为丰富，质地较为黏稠，因此可用作造纸工艺中的黏合剂。\n\n
angels-nauvis-notes-algae-brown-lithia= - 褐藻也可以加工成 [item=angels-solid-lithium]，作为使用 [fluid=angels-thermal-water] 的替代方案。\n
angels-nauvis-notes-algae=\n[font=default-bold]备注[/font]：藻类加工通常作为早期游戏生产复杂材料的手段，在其他工艺条件成熟之前暂时替代使用。这是因为生物处理速度较慢，且在后期难以大规模扩产以满足需求。
angels-nauvis-trees=探索星球时，你会发现各种落叶树，这是基础游戏中针叶树之外的新树种。\n从这些树木中提取种子，开始自己种植树木，获取可再生的 [item=wood] 木材来源。随着加工技术的进步，你将解锁更高级的树木种植方式，可从特殊树木中提取树脂、塑料和橡胶。\n\n这些特殊树木在小地图上以[font=default-bold]浅蓝色方块[/font]标记，分布在不同湿度的生物群系中。\n
angels-nauvis-notes-trees=[font=default-bold]备注[/font]：由于特殊树木的分布是基于湿度而非特定"生物群系"，因此像 Alien Biomes 这样的模组不会阻止它们的生成。不过这些树木的自然生成率相当低。
angels-nauvis-arbor=特殊树木可以被改造为种子发生器，以常见材料（[item=angels-solid-mud]、[item=angels-solid-soil]、[item=angels-solid-sand]）和少量水分（[img=fluid/water] 水、[img=fluid/angels-water-light-mud] 轻泥浆水或 [img=fluid/angels-water-saline] 盐水）为代价持续产出种子。\n将这些种子放入 [img=item/angels-bio-arboretum-1] 植物园中培育，可以生产 [img=item/angels-solid-tree] 木材，或根据树木种类产出木材和树液（详见上一条提示）。
angels-nauvis-arbor-compost=\n\n[font=default-bold]备注[/font]：植物园所需的土壤或肥料（部分配方不需要），需要通过制作堆肥来获得。\n  - [img=item/angels-solid-compost] 堆肥可以将大多数生物处理材料（藻类、木材、纤维素、种子、农作物）送入 [img=item/angels-composter] 堆肥机来生产。\n查看堆肥机的原料槽可获取完整的可堆肥材料列表；并非所有原料的堆肥效率都相同，注意寻找更高效的原料。\n后续科技会允许你复制这些特殊树木，但早期仍需在野外自行寻找。

angels-bioprocessing-vegetables=探索星球时，你会发现 [img=item/angels-desert-garden][img=item/angels-swamp-garden][img=item/angels-temperate-garden] 花园，可以进行研究并提炼出种子。用这些种子自行种植植物，加工后可获得营养品、燃料和油脂。花园还可以加工为 [img=item/angels-token-bio] 植物生命样本，用于研究先进的农业建筑，例如农场升级、更高效的木材配方以及更高级的加工工艺。\n\n这些花园在小地图上以[font=default-bold]浅绿色方块[/font]标记，分布在不同湿度的生物群系中。\n
angels-vegetables-farming=在 [img=item/angels-seed-extractor] 种子提取机中处理花园获得作物种子后，就可以开始种植和培育这些植物，将其加工为有用的产品。\n\n
angels-vegetables-notes-gardens=\n\n[font=default-bold]备注[/font]：花园的分布同样基于湿度（与树木相同），而非特定的"生物群系"，因此 Alien Biomes 等模组不会阻止花园的生成。不过花园的自然生成率相当低。
angels-vegetables-crops=在 [img=item/angels-bio-processor] 生物处理器中加工农作物，会根据配方产出特定结果，可能是以下产品的组合：\n
angels-vegetables-notes-crops=\n\n[font=default-bold]备注[/font]：\n只有 [img=item/angels-solid-corn] 玉米和 [img=item/angels-solid-fruit] 水果可以转化为 [img=fluid/angels-liquid-fermentation-raw] 发酵原液，进而生产 [img=fluid/angels-gas-ethanol] 乙醇或 [img=fluid/angels-liquid-acetic-acid] 乙酸。\n所有非高级产品均可转化为 [img=fluid/angels-liquid-nutrient-pulp] 营养浆，用于生产极为实用的 [img=fluid/angels-gas-acetone] 丙酮，以及从油品到合成气等多种石化产品。

angels-bioprocessing-animals=[font=default-bold]捕捉、探索、进化实验[/font]：\n\n本模组此部分聚焦于新地星的野生动物，包括养鱼、膨鱼的繁育与培养，以及饲养虫族以获取火箭燃料、模块或高级武器所需的先进材料。\n
angels-animals-notes-fish=\n[font=default-bold]鱼类[/font]：捕捉鱼类（共4种 [img=item/raw-fish] [img=item/angels-alien-fish-1-raw] [img=item/angels-alien-fish-2-raw] [img=item/angels-alien-fish-3-raw]），并将其繁殖为可再生的生命恢复来源，或作为 [img=item/angels-bio-raw-meat] 后期动物的饲料。鱼类也可以加工成油脂和 [img=item/angels-fish-pulp] 鱼浆，用于类似农业加工的流程。[img=fluid/angels-liquid-polluted-fish-atmosphere] 受污染的鱼缸水可以加工提取 [img=item/angels-crystal-splinter-raw] 晶体碎片，用于晶体加工。
angels-animals-notes-puffers=\n\n[font=default-bold]膨鱼[/font]：探索星球，寻找 [img=entity/angels-puffer-nest] 膨鱼巢穴以获取膨鱼蛋（野外只能找到 [img=item/angels-bio-puffer-1] 气态膨鱼，在地图上显示为[font=default-bold]黄色方块[/font]）。繁殖你的臭烘烘的膨鱼，解锁多种气体处理方式。孵化繁殖周期中产生的鸡蛋时，会获得 [img=item/angels-bio-puffer-egg-shell] 蛋壳，将其研磨后与受污染的鱼缸水结合，可以产出更高级别的 [img=item/angels-crystal-shard-raw] 晶体碎块。\n[font=default-bold]注意：[/font]请留意膨鱼的变异概率。
angels-animals-notes-biters=\n\n[font=default-bold]虫族[/font]：对膨鱼进行实验，也许你能培育出驯服的虫族。研究它们可以获取晶体，用于提升工厂的生产效率或加快运行速度。\n通过用蚁后繁殖虫族，可以获得全部三个级别的晶体（[img=item/angels-crystal-splinter-raw] 碎片、[img=item/angels-crystal-shard-raw] 碎块和 [img=item/angels-crystal-full-raw] 原晶），分别对应虫族的体型（小、中、大）。\n[font=default-bold]注意：[/font]虫族需要消耗大量 [img=item/angels-bio-alien-processed-meat] 处理外星肉，在进入这一阶段前，请确保有充足的 [img=item/angels-bio-butchery] 屠宰膨鱼和鱼类供应。

[tips-and-tricks-sub]
angels-algae-green=这种藻类以 [fluid=angels-water-mineralized] 矿化水为食，产出 [item=angels-cellulose-fiber] 纤维素，纤维素可进一步转化为 [fluid=angels-gas-methanol] 甲醇。
angels-algae-brown=这种藻类以 [fluid=angels-water-saline] 盐水为食，同时产出 [item=angels-solid-sodium-carbonate] 碳酸钠和 [item=angels-solid-alginic-acid] 褐藻酸。褐藻酸可与 [item=angels-cellulose-fiber] 纤维素结合，用于生产 [item=angels-solid-paper] 纸张。
angels-algae-blue=这种藻类以 [fluid=angels-water-yellow-waste] 黄废水和 [fluid=angels-gas-carbon-dioxide] 二氧化碳为食，产出富含氮的化合物，例如 [fluid=angels-gas-ammonia] 氨。\n
angels-algae-red=这种藻类以 [fluid=angels-thermal-water] 热水和 [fluid=angels-gas-ammonia] 氨为食，产出富含钙的化合物，例如 [item=angels-solid-calcium-carbonate] 碳酸钙。\n
angels-trees-swamp=沼泽树生长于"潮湿"地区，偏好湿度约为 __1__ 的环境（通常是深绿色或蓝色的草地区域）。\n沼泽树可用于木材生产，也可作为早期获取 [img=item/angels-bio-plastic] 塑料的原材料。\n\n
angels-trees-temperate=温带树生长于"温和"地区，偏好湿度约为 __1__ 的环境（通常是浅绿色草地区域）。\n温带树可用于木材生产，也可作为早期获取 [img=item/angels-bio-resin] 树脂的原材料。\n
angels-trees-desert=荒漠树生长于"干燥"地区，偏好湿度约为 __1__ 的环境（通常是沙地或红色沙地区域）。\n荒漠树可用于木材生产，也可作为早期获取 [img=item/angels-bio-rubber] 橡胶的原材料。\n
angels-farm-seeds-to-crops=\n将农作物种子放入 [img=item/angels-crop-farm] 基础农场，或与作物相匹配的升级版农场（[img=item/angels-swamp-farm] 沼泽农场、[img=item/angels-temperate-farm] 温带农场、[img=item/angels-desert-farm] 荒漠农场）中进行种植。\n收获的农作物可在 [img=item/angels-bio-processor] 生物处理器中加工，种子则可送回 [img=item/angels-seed-extractor] 种子提取机再生利用。\n\n
angels-crops-special-products=\n最高级农作物（[img=item/angels-swamp-5]、[img=item/angels-temperate-5]、[img=item/angels-desert-5]）还可产出以下特殊产品之一：
angels-fish-artifacts= 加工其鱼缸水，可提取 [img=fluid/angels-alien-spores] 外星孢子，进一步加工后可获得 [img=item/angels-alien-artifact] 外星神器。
angels-fish-artifacts-bob= 加工其鱼缸水，可提取 [img=fluid/angels-alien-spores] 外星孢子，进一步加工后可获得 [img=item/bob-alien-artifact] 外星神器。
